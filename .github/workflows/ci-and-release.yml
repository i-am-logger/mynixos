name: CI and Release

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write

jobs:
  nix-flake-check:
    name: Nix Flake Check
    runs-on: ubuntu-latest
    # Skip CI for release-please PRs and release merges (only version bumps)
    if: |
      !(
        (github.event_name == 'pull_request' && startsWith(github.event.pull_request.title, 'chore(master): release')) ||
        (github.event_name == 'push' && contains(github.event.head_commit.message, 'release-please--branches--master'))
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-substituters = https://nix-community.cachix.org https://cache.nixos.org
            extra-trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Run nix flake check
        run: nix flake check --print-build-logs

  nix-format-check:
    name: Nix Format Check
    runs-on: ubuntu-latest
    # Skip CI for release-please PRs and release merges (only version bumps)
    if: |
      !(
        (github.event_name == 'pull_request' && startsWith(github.event.pull_request.title, 'chore(master): release')) ||
        (github.event_name == 'push' && contains(github.event.head_commit.message, 'release-please--branches--master'))
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Check Nix formatting
        run: |
          nix fmt -- --check .

  build-installer-iso:
    name: Build Installer ISO
    runs-on: ubuntu-latest
    # Skip CI for release-please PRs and release merges (only version bumps)
    if: |
      !(
        (github.event_name == 'pull_request' && startsWith(github.event.pull_request.title, 'chore(master): release')) ||
        (github.event_name == 'push' && contains(github.event.head_commit.message, 'release-please--branches--master'))
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-substituters = https://nix-community.cachix.org https://cache.nixos.org
            extra-trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Build installer ISO
        run: nix build .#installer-iso --print-build-logs

  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    # Run on push to master, regardless of whether CI was skipped (release merges) or passed (regular merges)
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/master' &&
      (needs.nix-flake-check.result == 'success' || needs.nix-flake-check.result == 'skipped') &&
      (needs.nix-format-check.result == 'success' || needs.nix-format-check.result == 'skipped') &&
      (needs.build-installer-iso.result == 'success' || needs.build-installer-iso.result == 'skipped')
    needs: [nix-flake-check, nix-format-check, build-installer-iso]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: simple

  upload-iso:
    name: Upload Installer ISO to Release
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-substituters = https://nix-community.cachix.org https://cache.nixos.org
            extra-trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Build installer ISO
        run: nix build .#installer-iso --print-build-logs

      - name: Upload ISO to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ISO_PATH=$(readlink -f result/iso/*.iso)
          ISO_NAME=$(basename "$ISO_PATH")
          gh release upload ${{ needs.release-please.outputs.tag_name }} "$ISO_PATH" --clobber
